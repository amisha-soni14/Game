<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/todocss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/jquery/jquerycode.js"></script>
  <!-- <script src="assets/js/todo.js" ></script> -->
  <title>Index page</title>
</head>
<body>
  <div class="main_section">
    <div class="container">
      <p id="heading">TODOS  <img src="assets/images/icon.png" style="height: 80px; widows: 100px;"></p>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group input-group-md">
            <div class="col-auto">
              <input type="text" class="form-control form-control-lg" id="todo" placeholder="Add a todo....." >
            </div>
            <div class="input-group-prepend input-group-prepend-lg">
              <button type="button" class="btn btn-success" id="btn" onclick="addTodo();"> + </button>
            </div>
            <div class="input-group-prepend input-group-prepend-lg">
              <div class = "dropdown">
                <button class="btn btn-success dropdown-toggle" type="button"id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Sort</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li class="dropdown-item" onclick="asce();">Ascending</li>
                  <li class="dropdown-item" onclick="desc();">Desending</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="display_section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="todos">
            <h1>Todo list</h1>
            <ul class="list-group" id="task-data"></ul>
          </div>
        </div>
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="comfirmBox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="comfirmBoxLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="comfirmBoxLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this todo?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLose</button>
                <button type="button" class="btn btn-primary" id="yes" value="yes" data-bs-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
