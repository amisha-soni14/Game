<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/todocss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="assets/js/todo.js" ></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Index page</title>
</head>
<body>
  <div class="main_section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4-lg">
          <p id="heading">TODOS  <img src="assets/images/icon.png" style="height: 80px; widows: 100px;"></p>
        </div>
        <div class="row">
          <div class="input-group input-group-lg">
            <div class="col-auto">
              <input type="text" class="form-control form-control-lg" id="todo" placeholder="Add a todo....." >
            </div>
            <div class="input-group-prepend input-group-prepend-lg">
              <button type="button" class="btn btn-success" id="btn" onclick="todo();"> + </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="display_section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3-lg">
          <h1>Your To-Do Data</h1>
          <div class="col-auto">
            <ul style="list-style-type:circle;" class="list-group" id="task-data">
              <li>
                <p id="display"></p>
                <span id="dis-date"></span>
                <button class="btn btn-info" onclick="editTask();" aria-label="Edit">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger" onclick="deleteTask();" aria-label="Delete">
                  <i class="fas fa-trash-alt" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
